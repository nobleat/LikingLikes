<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head">
        <h1>Network</h1>
    </div>
    <h1 id="feed">Your Feed</h1>
    <div id="body">
        <div id="avatar">
            <img src="user-circle.png" alt="Profile Picture" id="pro_pic">
            <a href="" id="add">Add an avatar</a>
            <h2 id="jane">Jane Doe</h2>
        </div>
        <div id="status">
            <div id="neil">
                <div class="top">
                    <h2>Neil M</h2>
                    <h4><span id="count1">9</span>like(s)</h4>
                    <button onclick="add(0)">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div id="nichole">
                <div class="top">
                    <h2>Nichole K</h2>
                    <h4><span id="count2">12</span>like(s)</h4>
                    <button onclick="add(1)">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.
                </a></p>

            </div>
            <div id="jim">
                <div class="top">
                <h2>Jim R</h2>
                <h4><span id="count3">9</span>like(s)</h4>
                <button onclick="add(2)">Like</button>
                </div>
            <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
